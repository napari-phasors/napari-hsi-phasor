name: napari-hsi
display_name: Hyperspectral Imaging
contributions:
  commands:
    - id: napari-hsi.get_reader
      python_name: napari_hsi._reader:napari_get_reader
      title: Open data with Hyperspectral Imaging
    - id: napari-hsi.write_multiple
      python_name: napari_hsi._writer:write_multiple
      title: Save multi-layer data with Hyperspectral Imaging
    - id: napari-hsi.write_single_image
      python_name: napari_hsi._writer:write_single_image
      title: Save image data with Hyperspectral Imaging
    - id: napari-hsi.make_sample_data
      python_name: napari_hsi._sample_data:make_sample_data
      title: Load sample data from Hyperspectral Imaging
    - id: napari-hsi.make_qwidget
      python_name: napari_hsi._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-hsi.make_magic_widget
      python_name: napari_hsi._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-hsi.make_func_widget
      python_name: napari_hsi._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-hsi.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-hsi.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-hsi.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-hsi.make_sample_data
      display_name: Hyperspectral Imaging
      key: unique_id.1
  widgets:
    - command: napari-hsi.make_qwidget
      display_name: Example QWidget
    - command: napari-hsi.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-hsi.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
